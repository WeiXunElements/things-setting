<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../paper-dialog-behavior/paper-dialog-shared-styles.html">
<link rel="import" href="../iron-localstorage/iron-localstorage.html">

<link rel="import" href="../things-global-behavior/things-global-behavior.html">
<link rel="import" href="../things-i18n-msg/things-i18n-msg.html">
<!--
	설정 다이얼로그 
-->

<dom-module id="things-setting-dialog">
	<template>
		<style include="paper-dialog-shared-styles">
			:host > * {
				margin-top: 20px;
				padding: 0 24px;
			}
			h2{
				padding-top:20px;
				text-transform: capitalize;
			}
			paper-button{
				@apply --things-button;

			}
			paper-button[autofocus]{
				@apply --things-button-important;
			}
			.buttons{
				position: relative;
        		padding: 8px 8px 8px 24px;
       			margin: 0;
				color: var(--paper-dialog-button-color, --primary-color);
				@apply --layout-horizontal;
        		@apply --layout-end-justified;
			}
			.half-width{
				min-width:35% !important;
			}
			.copyright{
				background-color:#f1f1f1;
				border-top:1px solid #ccc;
				margin-bottom:0;padding:5px 20px;
				font-size:12px;
			}
			.copyright div{
				float:right
			}
			.copyright div a{
				text-decoration:underline;
				color:var(--things-focus-background-color);
				font-weight:bold;
				cursor:pointer;
			}
		</style>

		<h2>
			<things-i18n-msg auto msgid="button.setting">Setting</things-i18n-msg>
		</h2>

		<!-- Base URL -->
		<paper-input
			label="Base URL (ex: http://www.elidom.xyz/rest)"
			value="{{globals.baseUrl::change}}" 
			autoValidate 
			required 
			hidden$=[[!devMode]]>
		</paper-input>

		<!-- Web Socket URL -->
		<paper-input
			id="ws-url"
			label="Web Socket URL"
			value="{{globals.wsUrl::change}}" 
			hidden$=[[!devMode]]>
		</paper-input>
		
		<!-- lite dom -->
		<content></content>
		
		<!-- buttons -->
		<div class="buttons">
			<paper-button dialog-confirm autofocus>
				<things-i18n-msg msgid="button.confirm" auto>Confirm</things-i18n-msg>
			</paper-button>
		</div>

		<!-- License Report -->
		<div class="copyright">
			© <strong>HatioLab Inc.</strong>
			<div>
				Things system is built on several 
				<a href="[[licenseRefUrl]]" target='_blank'>open source software</a>
			</div>
		</div>
	</template>

	<script>
		Polymer({
			is: 'things-setting-dialog',

			behaviors: [
				Polymer.PaperDialogBehavior,
				Things.GlobalBehavior
			],

			properties: {
				/**
				 * 개발자 모드 
				 * ******
				 * @type {Boolean}
				 */
				devMode: {
					type: Boolean,
					value: false
				},

				/**
				 * license reference URL
				 * ******
				 * @type {String}
				 */
				licenseRefUrl: {
					type: String
				}
			}
		});
	</script>
</dom-module>
