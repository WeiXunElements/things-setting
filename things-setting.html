<!--
`<things-setting>` Global 설정 관리 

  Example

    <things-setting id="setting"></things-setting>

    <div class="buttons">
      <things-button color="green" target-id="setting">Setting</things-button>
    </div>

@demo demo/index.html
-->
<dom-module id="things-setting">
  <template>
    <style>
      paper-icon-button {
        @apply(--things-small-icon);
        float:right;
        margin-top:1px;margin-right:22px;
      }
      things-setting-dialog {
        min-width:500px;
      }      
    </style>

    <!-- setting dialog -->
    <things-setting-dialog id="dialog" no-cancel-on-outside-click></things-setting-dialog>

    <!-- setting icon -->
    <paper-icon-button icon="icons:settings" id="setting-toggler" on-tap="open"></paper-icon-button>

    <!-- tooltip of setting icon -->
    <paper-tooltip for="setting-toggler">
      <things-i18n-msg msgid="button.setting" auto>Setting</things-i18n-msg>
    </paper-tooltip>

    <!-- Local storages -->
    <iron-localstorage name="setting.baseUrl" value="{{globals.baseUrl}}" on-iron-localstorage-load-empty="onBaseUrlEmpty"></iron-localstorage>
    <iron-localstorage name="setting.wsUrl" value="{{globals.wsUrl}}" on-iron-localstorage-load-empty="onWsUrlEmpty"></iron-localstorage>
    <iron-localstorage name="setting.user" value="{{globals.user}}" 
                       on-iron-localstorage-load-empty="onUserEmpty">
    </iron-localstorage>
    <iron-localstorage name="setting.locale" value="{{globals.locale}}"></iron-localstorage>
  </template>

  <script>
    Polymer({
      is: 'things-setting',

      behaviors: [
        Things.GlobalBehavior,
        Things.MsgBoxBehavior
      ],

      properties: {
        /**
         * 기본 Language가 설정되지 않았을 경우 defaultLanguage를 설정한다.
         */
        defaultLocale: {
          type: String,
          value: 'en-US'
        }
      },
      /**
       * Global 변수 이름으로 값을 찾는다.
       */
      getGlobalValue: function(name) {
        return this.get('globals.' + name);
      },

      /**
       * Base URL이 아직 설정하지 않 되었을 경우 경고 메시지와 함께 Setting 창을 띄운다.
       */
      onBaseUrlEmpty: function() {
        this.set('globals.baseUrl', location.origin + '/rest');
        this.open();
      },

      onUserEmpty: function(){
        if(Things.componentsReady){
          this.handleUnauthorized('user is null');
        }else{
          window.addEventListener('WebComponentsReady', function() {
            this.handleUnauthorized('user is null');
          }.bind(this));
        }
      },
      onWsUrlEmpty: function() {
        var me = this;
        this.openConfirmMsg({
          title: 'Web Socket URL is Empty',
          text: 'Web Socket URL should not be empty! Please set the Web Socket URL'
        }, function() {
          me.open();
        });
      },
      /**
       * Setting Dialog를 오픈한다.
       */
      open: function() {
        this.$.dialog.open()
      }
    });
  </script>
</dom-module>
